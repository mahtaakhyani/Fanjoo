/* ------------------------------------ */
.sub_menu {
  position: absolute;
  top:0;
  left: 100%;
  width: 225px;
  background-color: white;

  transform-origin: top left;
  -webkit-transform: scale(0);
  -ms-transform: scale(0);
  -o-transform: scale(0);
  transform: scale(0);

  transition: all 0.4s;
  -webkit-transition: all 0.4s;
  -o-transition: all 0.4s;
  -moz-transition: all 0.34; 
}

.main_menu > li > .sub_menu {
  top:100%;
  left: 0;
  position: absolute;
}

.main_menu > li:hover .sub_menu {
  -webkit-transform: scale(1);
  -ms-transform: scale(1);
  -o-transform: scale(1);
  transform: scale(1);
}

.sub_menu li:hover > .sub_menu {
  display: block;
}

  border-top: 1px solid #e0e0e0;

.item-gallery-sidebar {
  display: block;

  margin: 5px;

.item-gallery-sidebar::after {
  content: "";

  position: absolute;
  width: 100%;
  height: 100%;

  top: 0;

  -o-transition: all 0.4s;

   <script>
    var inputs = $('.validate-inputs .input100');
    var inputf = $('.validate-inputf .input100');

    $('.validate-forms').on('submit',function(){
        var check = true;

        for(var i=0; i<inputs.length; i++) {
            if(validate(inputs[i]) == false){
                showValidate(inputs[i]);
                check=false;
            }
        }

        return check;
    });
    $('.validate-formf').on('submit',function(){
        var check = true;

        for(var i=0; i<inputf.length; i++) {
            if(validate(inputf[i]) == false){
                showValidate(inputf[i]);
                check=false;
            }
        }

        return check;
    });


    $('.validate-forms .input100').each(function(){
        $(this).focus(function(){
           hideValidate(this);
        });
    });
    $('.validate-formf .input100').each(function(){
        $(this).focus(function(){
           hideValidate(this);
        });
    });

    function validate (inputs) {
        if($(inputs).attr('type') == 'email' || $(inputs).attr('name') == 'email') {
            if($(inputs).val().trim().match(/^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{1,5}|[0-9]{1,3})(\]?)$/) == null) {
                return false;
            }
        }
        else {
            if($(inputs).val().trim() == ''){
                return false;
            }
        }
    }

    function showValidate(inputs) {
        var thisAlert = $(inputs).parent();

        $(thisAlert).addClass('alert-validate');
    }

    function hideValidate(inputs) {
        var thisAlert = $(inputs).parent();

        $(thisAlert).removeClass('alert-validate');
    }
   </script>
